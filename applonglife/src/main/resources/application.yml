spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/AppLongLife
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        jdbc:
          lob:
            non-contextual-creation: true


